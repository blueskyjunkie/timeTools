language: python
python:
  - "3.4"
  - "3.5"

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib pandas statsmodels
  # Coverage packages are on my binstar channel
  - "pip install coveralls"

# Run test
script:
  - coverage run --source=src/timeTools src/runTests.py"
  
# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc
  
sudo: false
